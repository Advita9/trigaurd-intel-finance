<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Confirm Bill Payment</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div class="container">
  <h1>Confirm Bill Payment</h1>

  <p>Consumer ID: <strong id="consumer"></strong></p>
  <p>Amount: <strong id="amount"></strong> INR</p>
  <p>Biller: Electricity Board</p>

  <button id="confirmBtn">Pay Bill</button>
</div>

<script>
document.getElementById("consumer").innerText =
  localStorage.getItem("bill_consumer");

document.getElementById("amount").innerText =
  localStorage.getItem("bill_amount");

document.getElementById("confirmBtn").onclick = () => {
  window.location.href = "bill_success.html";
};
</script>

</body>
</html>
